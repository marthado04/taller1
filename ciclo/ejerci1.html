<script>

        let i = 1;
        let suma = 0;
        while(i<=10){

            document.write("<p> numero ingresado: " + num + " </p>");

        document.write("<hr>");
      document.write("<p>el promedio es : "  +(suma/10)+" </p>");
      document.write("<p>la suma total es : "+suma+"</p>");


</script>
